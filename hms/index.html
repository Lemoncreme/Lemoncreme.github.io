<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>HMS</title>
	<!-- Resources needed: threejs, jquery, chartjs  -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js"></script>
	<script src="Projector.js"></script>
	<script src="CanvasRenderer.js"></script>
	<script src="https://threejs.org/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://threejs.org/examples/js/loaders/LoaderSupport.js"></script>
	<script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>
<body>
	<div id="container">
	</div>
	<div style="display: none">
		<div id="template-3d">
			<div class="tabs">
				<div onclick="select(this)" class="tab selected">Category 1</div>
				<div onclick="select(this)" class="tab">Category 2</div>
				<div onclick="select(this)" class="tab">Category 3</div>
			</div>
		</div>
		<div id="template-map">
			<iframe class="map" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=new%20mexico%20tech&key=AIzaSyBIJ6a8vlYU9VXVcGELLSX3GTywaiqrqk4"
			 allowfullscreen></iframe>
		</div>
		<div id="template-statusbar">
			<p>Layouts: </p>
			<img onclick="arrange(1)" src="img/opt1.svg">
			<img onclick="arrange(2)" src="img/opt2.svg">
			<img onclick="arrange(3)" src="img/opt3.svg">
		</div>
		<div id="template-data">
			<p>Data Input</p>
		</div>
	</div>
</body>
<script src="hms.js"></script>
</html>
